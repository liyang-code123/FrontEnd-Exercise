    <script>
        // frontend <-> backend
        // method, endpoint(url), data, request, response

        // step 1: create an instance
        var xhr = new XMLHttpRequest();

        // step 2: configuration. true means async.
        xhr.open('GET',  'http://petstore.swagger.io/v2/swagger.json', true);

        // step 3: send request
        xhr.send();

        // step 4: get response
        // if both request and response succeed.
        xhr.onload = function() {
            console.log(xhr);
            // response checking
            if(xhr.status === 200) {
                console.log(typeof xhr.responseText);
                var obj = JSON.parse(xhr.responseText);
                console.log(obj);
            }
        }

        // if there is an error.
        xhr.onerror = function() {
            console.log('error');
        }
    </script>
</body>
