    // createRef
    class UncontrolledCom extends React.Component {
      constructor() {
        super();
        // step1: define a ref(unique)
        this.myInput = React.createRef(); // {current: null}
        console.log(this.myInput);
      }

      render() {
        return <div>
          {
            // step2: assign the ref
          }
          <input type="text" ref={this.myInput}/>
          <button onClick={
            () => {
              // step3: visit the ref
              console.log(this.myInput.current.value)
            }
          }>click me</button>
        </div>
      }
    }

    ReactDOM.render(

    )
